<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./button.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Buttons</h1>
    </header>
    <main>
      <div class="grid">
        <h2 class="grid__row-title">Default</h2>
        <button class="button button_primary button_mid-size">Primary</button>
        <button class="button button_secondary button_mid-size">
          Secondary
        </button>
        <button class="button button_alternate button_mid-size">
          Alternate
        </button>
        <h2 class="grid__row-title">Disabled</h2>
        <button class="button button_primary button_mid-size" disabled>
          Primary
        </button>
        <button class="button button_secondary button_mid-size" disabled>
          Seconday
        </button>
        <button class="button button_alternate button_mid-size" disabled>
          Alternate
        </button>
      </div>
    </main>
  </body>
</html>
